name: Build

on: [push, deployment]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 3
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]
        include:
          - os: windows-latest
            library: lantern.dll
            test: |
              & './test/lanterntest.exe'
            make: |
              & 'C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/MSBuild/Current/Bin/MSBuild' lantern.sln /t:Build /p:Configuration=Release
            build: build/Release
            libext: .dll
            exeext: .exe
            fixlib:
          - os: ubuntu-latest
            library: liblantern.so
            test: |
              sudo apt-get install -y libgomp1
              ./test/lanterntest
            make: make
            build: build
            libext: .so
            exeext:
            fixlib: chrpath -r '$ORIGIN/.' liblantern.so 
          - os: macOS-latest
            library: liblantern.dylib
            test: ./test/lanterntest
            make: make
            build: build
            libext: .dylib
            exeext:
            fixlib: install_name_tool -add_rpath @loader_path/. liblantern.dylib
    steps:
    - uses: actions/checkout@v2
    - name: Create environment
      run: cmake -E make_directory ${{runner.workspace}}/build
    - name: Run cmake
      working-directory: ${{runner.workspace}}/build
      run: cmake ${{github.workspace}}
    - name: Run make
      working-directory: ${{runner.workspace}}/build
      run: ${{matrix.make}}
    - name: Fix library
      working-directory: ${{runner.workspace}}/build
      run: ${{matrix.fixlib}}
    - name: Install libs
      working-directory: ${{runner.workspace}}
      run: |
        mkdir test
        cp ${{matrix.build}}/lanterntest${{matrix.exeext}} test/
        mkdir install
        cp ${{matrix.build}}/${{matrix.library}} install/${{matrix.library}}
        cp build/libtorch/lib/*${{matrix.libext}} install
        rm -r build
    - name: Test library
      working-directory: ${{runner.workspace}}
      run: ${{matrix.test}} ${{runner.workspace}}/install/${{matrix.library}}
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: ${{runner.os}}
        path: ${{runner.workspace}}/install/${{matrix.library}}
